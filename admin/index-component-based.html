<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HeritageGild Admin</title>
    <meta name="description" content="HeritageGild Admin Dashboard - Manage your gold investments and track your portfolio">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebarContainer"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Header Container -->
        <div id="headerContainer"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Stats Cards Section -->
            <div class="stats-cards-section">
                <div class="row g-4" id="statsContainer">
                    <!-- Stat cards will be rendered here -->
                </div>
            </div>

            <!-- Recent Transactions and Chart Section -->
            <div class="row g-4 mt-4">
                <!-- Recent Transactions Container -->
                <div class="col-lg-6" id="transactionsContainer">
                    <!-- Transaction list will be rendered here -->
                </div>
                
                <!-- Gold Price Chart Container -->
                <div class="col-lg-6" id="chartContainer">
                    <!-- Chart card will be rendered here -->
                </div>
            </div>

            <!-- Rank Journey Table -->
            <div class="row mt-4">
                <div class="col-12" id="rankTableContainer">
                    <!-- Rank table will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Component System -->
    <script src="js/components.js"></script>
    
    <!-- Component Definitions -->
    <script src="components/Sidebar.js"></script>
    <script src="components/Header.js"></script>
    <script src="components/StatCard.js"></script>
    <script src="components/TransactionList.js"></script>
    <script src="components/ChartCard.js"></script>
    <script src="components/RankTable.js"></script>
    
    <!-- UI Interactions -->
    <script src="js/ui.js"></script>
    
    <!-- Chart Logic -->
    <script src="js/chart.js"></script>
    
    <!-- Main App Initializer -->
    <script src="js/app.js"></script>
</body>
</html>
