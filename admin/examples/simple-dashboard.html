<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Example - Components</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebarContainer"></div>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Header Container -->
        <div id="headerContainer"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="row g-4">
                <div class="col-md-4" id="stat1"></div>
                <div class="col-md-4" id="stat2"></div>
                <div class="col-md-4" id="stat3"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../components/Sidebar.js"></script>
    <script src="../components/Header.js"></script>
    <script src="../components/StatCard.js"></script>
    <script src="../js/ui.js"></script>

    <script>
        // Initialize components when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Render Sidebar
            if (window.Components && window.Components.Sidebar) {
                document.getElementById('sidebarContainer').innerHTML = 
                    window.Components.Sidebar.render();
                window.Components.Sidebar.init(document.getElementById('sidebarContainer'));
            }

            // Render Header
            if (window.Components && window.Components.Header) {
                document.getElementById('headerContainer').innerHTML = 
                    window.Components.Header.render({
                        pageTitle: 'Simple Dashboard'
                    });
                window.Components.Header.init(document.getElementById('headerContainer'));
            }

            // Render Stat Cards
            if (window.Components && window.Components.StatCard) {
                const stats = [
                    { title: 'Users', value: '1,234', subtitle: 'Total users' },
                    { title: 'Revenue', value: '$50K', subtitle: 'This month' },
                    { title: 'Growth', value: '12%', subtitle: 'Monthly growth' }
                ];

                stats.forEach((stat, index) => {
                    document.getElementById(`stat${index + 1}`).innerHTML = 
                        window.Components.StatCard.render(stat);
                });
            }
        });
    </script>
</body>
</html>
